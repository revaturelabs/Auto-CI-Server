apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoci-config
  namespace: autoci
  labels:
    app: autoci-config
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: autoci-config
  template:
    metadata:
      labels:
        app: autoci-config
    spec:
      containers:
        - name: autoci-config
          image: alxl/autoci-config:latest
          ports:
          - containerPort: 8080
          env:
          - name: GITHUB_OAUTH
            valueFrom:
              secretKeyRef:
                name: github-token
                key: token